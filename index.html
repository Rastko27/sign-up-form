<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <section>
        <div class="left-wrapper">
            <div class="logo-wrapper">
                <img src="odin-lined.png" alt="logo" class="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right-wrapper">
            <div class="disclaimer">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                <br><br>You <em>know</em> you want to.
            </div>
            <div class="form wrapper">
                <form method="post"></form>
            </div>
        </div>
    </section>
</body>
</html>
