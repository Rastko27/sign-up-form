<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <section>
        <div class="left-wrapper">
            <div class="logo-wrapper">
                <img src="odin-lined.png" alt="logo" class="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right-wrapper">
            <div class="disclaimer">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                <br><br>You <em>know</em> you want to.
            </div>
            <form method="post">
                <h2>Let's do this!</h2>
                <div class="form-row-wrapper">
                    <div class="form-single">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-single">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="form-row-wrapper">
                    <div class="form-single">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-single">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                    </div>
                </div>
                <div class="form-row-wrapper">
                    <div class="form-single">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-single">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
